name: Build CSV Merger

on:
  push:
    branches:
      - main
  workflow_dispatch:  # manual trigger allowed

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        arch: [x64]
        include:
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x86

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.arch }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: ${{ matrix.arch }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "CSV Merger" csvscript.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: csv-merger-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/
